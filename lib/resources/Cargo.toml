[package]
name = "resources"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
quick-xml = "0.23.0-alpha3"
strum = { version = "0.23.0", features = ["derive"] }
strum_macros = "0.23.1"
regex = "1.5.4"
serde = { version = "1.0.133", features = ["derive"] }
bincode = "1.3.3"
itertools = "0.10.3"
japanese = { path = "../japanese", default-features = false }
once_cell = "1.9.0"
utils = { path = "../utils"}
eudex = { git = "https://github.com/JojiiOfficial/eudex"}
indexed_file = { git = "https://github.com/JojiiOfficial/IndexedFile"}
sorted_intersection = "1.2.0"
intmap = { git = "https://github.com/JojiiOfficial/rust-intmap"}
comrak = { version = "0.12.1", default-features = false }
types = { path = "../types" , features = ["raw_types", "jotoba_intern"]}

[lib]
name = "resources"
path = "src/lib.rs"
