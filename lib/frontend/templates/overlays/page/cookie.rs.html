@use crate::BaseData;
@(data: &BaseData)

<div id="cookie-footer" class="cookie-footer hidden">
    <div class="d-flex flex-row">
      <img class="joto-cookie" src="/variable_assets/@data.asset_hash/assets/jotokun/JotoCookie.svg" >
      <div class="d-flex flex-column">
         <span>@data.gettext("We use cookies to improve your experience and deliver personalized content.")</span>
         <span>@data.gettext("By using Jotoba you agree to our") <a class="clickable no-select" href="/privacy">@data.gettext("privacy policy")</a>@data.gettext(".")</span>

         <div style="margin-top: 10px;">
            <button type="button" class="btn btn-danger cookie-btn" onclick="Settings.revokeCookieAgreement(false)">@data.gettext("Only use necessary")</button>
            <button type="button" class="btn btn-success cookie-btn" onclick="Settings.cookiesAccepted(false)">@data.gettext("Allow Cookies")</button>
         </div>
      </div>
   </div>
</div>
