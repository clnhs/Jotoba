[package]
name = "search"
version = "0.1.0"
authors = ["jojii <jojii@gmx.net>"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
japanese = { path = "../japanese"}
config = { path = "../config" }
sentence_reader  = { path = "../sentence_reader", features = ["jotoba_intern"] }
error = { path = "../error" }
utils = { path = "../utils" }
localization = { path = "../localization" }
resources = { path = "../resources"}
serde = "1.0.137"
log = "0.4.17"
itertools = "0.10.3"
futures = "0.3.21"
once_cell = "1.10.0"
levenshtein = "1.0.5"
strsim = "0.10.0"
eudex = { git = "https://github.com/JojiiOfficial/eudex"}
regex = "1.5.5"
#vector_space_model = { path = "../../../VectorSpaceModel"}
vector_space_model = { git = "https://github.com/JojiiOfficial/VectorSpaceModel" }
byteorder = "1.4.3"
tinysegmenter = "0.1.1"
bitflags = {git = "https://github.com/JojiiOfficial/BitFlags"}
bktree = { git = "https://github.com/JojiiOfficial/bktree"}
bincode = "1.3.3"
percent-encoding = "2.1.0"
rayon = "1.5.2"
types = { path = "../types" , default-features = false, features = ["jotoba_intern"]}
priority_container = { git = "https://github.com/JojiiOfficial/PrioContainer"}
order_struct = {git = "https://github.com/JojiiOfficial/OrderStruct"}

[features]
default = []
